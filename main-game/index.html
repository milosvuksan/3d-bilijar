<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D pool logic test</title>
	<style>
		canvas {
			display: block;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;
		}
	</style>
</head>

<body>
	<canvas id="glcanvas"></canvas>
	<div id="player1-info" style="position:fixed;left:10px;top:50px;color:black;font-size:20px;z-index:10;text-align:left;"></div>
	<div id="player2-info" style="position:fixed;right:10px;top:50px;color:black;font-size:20px;z-index:10;text-align:right;"></div>
	<div id="turn-info" style="position:fixed;top:10px;left:50%;transform:translateX(-50%);color:black;font-size:28px;z-index:20;text-align:center;"></div>
	<script type="module" src="main.js"></script>
</body>

</html>
